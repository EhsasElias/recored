<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Multilingual Audio to Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: direction 0.3s;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        select,
        .btn {
            padding: 0.75rem 1rem;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-start {
            background-color: #28a745;
            color: white;
        }

        .btn-stop {
            background-color: #dc3545;
            color: white;
        }

        .btn-read {
            background-color: #007bff;
            color: white;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .output-box {
            margin-top: 1rem;
        }

        .label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #444;
        }

        #result {
            background: #eef1f5;
            padding: 1rem;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #e8f0fe;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background: #d2e3fc;
        }

        .play-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 1rem;
            color: #333;
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn,
            select {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üåç Speak Your Shopping List</h2>
        <div class="controls">
            <select id="language">
                <option value="en-US">English</option>
                <option value="ar-SA">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
                <option value="hi-IN">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                <option value="tl-PH">Filipino (Tagalog)</option>
                <option value="am-ET">·ä†·àõ·à≠·äõ (Amharic)</option>
                <option value="so-SO">Somali</option>
            </select>
            <button id="record" class="btn btn-start">üéôÔ∏è Record</button>
            <button id="stopRecord" class="btn btn-stop" disabled>‚èπÔ∏è Stop</button>
            <audio id="playback" controls style="margin-top: 1rem; display: none;"></audio>

        </div>

        <div class="output-box">
            <div class="label">üìù Transcribed Text:</div>
            <div id="result">Say something like "Tomato, Potato, Onion"</div>

            <div class="label">üõí Shopping List:</div>
            <ul id="list"></ul>
        </div>
    </div>

    <script>
        const recordBtn = document.getElementById('record');
  const stopRecordBtn = document.getElementById('stopRecord');
  const playback = document.getElementById('playback');
  const languageSelect = document.getElementById('language');
  const result = document.getElementById('result');
  const list = document.getElementById('list');

  let mediaRecorder;
  let audioChunks = [];
  let recognition;
  let transcriptText = '';

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
  }

  if (recognition) {
    recognition.onresult = (event) => {
      let interim = '';
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          transcriptText += transcript + ' ';
        } else {
          interim += transcript;
        }
      }
      result.textContent = transcriptText + interim;
    };
  }

  recordBtn.onclick = async () => {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      alert("üé§ Microphone access is not supported in this browser.");
      return;
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      transcriptText = '';

      if (recognition) {
        recognition.lang = languageSelect.value; // ‚úÖ dynamic language selection
        recognition.start();
      }

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        recognition?.stop();

        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        playback.src = audioUrl;
        playback.style.display = 'block';

        // ‚úÖ Multilingual-safe: split by whitespace only
        const items = transcriptText
  .split(/\s|ÿå|ÿõ|,|\band\b|\bet\b|\bund\b|and|et|und/i) // split on space, commas, etc.
  .map(word => word.trim())
  .filter(word =>
    word.length > 0 &&
    !(word === 'Ÿà') // remove the standalone Arabic "Ÿà"
  );


        list.innerHTML = '';
        items.forEach(word => {
          const li = document.createElement('li');
          li.textContent = word.charAt(0).toUpperCase() + word.slice(1);
          list.appendChild(li);
        });
      };

      mediaRecorder.start();
      recordBtn.disabled = true;
      stopRecordBtn.disabled = false;
    } catch (err) {
      console.error("Microphone access denied:", err);
    }
  };

  stopRecordBtn.onclick = () => {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopRecordBtn.disabled = true;
    }
  };
    </script>


</body>

</html>
